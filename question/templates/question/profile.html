{% extends "question/layout.html" %}

{% block body %}

<h1>Here is your profile {{ user.username }}!</h1>

<a href="{% url 'change' %}">Change password</a>
<a href = "{% url 'logout' %}">Log Out</a>

{% for topic, score in record.items %}
    <p>{{ topic }}: {{ score }}</p>
{% endfor %}

{% endblock %}
