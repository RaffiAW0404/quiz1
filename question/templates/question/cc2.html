{% extends "question/layout.html" %}

{% block body %}
<h1>Choose quiz</h1>
<div id="carouselExampleIndicators" class="carousel slide container-sm" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner container-sm">
        <div class="carousel-item active">
          {% load static %}
          <img class="d-block w-100 img-fluid" src="{% static 'question/ukmt.jpg' %}" alt="UKMT">
          <div class="carousel-caption d-none d-md-block">
              <p>Choose your topic</p>
          </div>
        </div>
    {% for topic in topics %} 
        <div class="carousel-item container-sm">
            {% load static %}
            <img class="d-block w-100 img-fluid" src="{% static 'question/ukmt.jpg' %}" alt="{{topic}}">
            <div class="carousel-caption d-none d-md-block">
                <a class="nav-link" href="startTopic{{topic}}">{{ topic }}</a>
            </div>
        </div>
    {% endfor %}
      
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

{% endblock %}
