{% extends 'question/layout.html' %}

{% block body %}

<h1>Create question</h1>

<form action="{% url 'createq' %}" method="POST">
    {% csrf_token %} 
    <input type="text" name="question" placeholder="Question">
    <input type="text" name="q1" placeholder="Option 1">
    <input type="text" name="q2" placeholder="Option 2">
    <input type="text" name="q3" placeholder="Option 3">
    <input type="text" name="q4" placeholder="Option 4">
    <input type="text" name="q5" placeholder="Option 5">
    <input type="text" name="ans" placeholder="Answer">
    <input type="text" name="topic" placeholder="Topic">
    <input type="text" name="quiz" placeholder="Quiz ID">
    <input type="submit" value="submit"> 
</form>

{% endblock %}
